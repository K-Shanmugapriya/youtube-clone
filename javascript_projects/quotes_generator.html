<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="styles/quotes.css">
</head>

<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>Random Quotes Generator</h2>
        </div>

        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>
                <span class="quote">I'm not a great programmer; I'm just a good programmer with great habits.</span>
            </div>
            <div class="author">â€• Kent Beck</div>

            <div class="quote-buttons">
                <div class="social"></div>

                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src='scripts/quotes.js'></script>
</body>

</html>
